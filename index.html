<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats preview card component</title>
    <link rel="icon" href="images/analytics.png" />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- CSS  -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="text-box">
          <h1>
            Get <span class="emp">insights</span> that help your business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="flex">
            <div class="sec-a">
              <h2 class="stat-heading">10k+</h2>
              <p class="bottom">companeis</p>
            </div>
            <div class="sec-b">
              <h2 class="stat-heading">314</h2>
              <p class="bottom">templates</p>
            </div>
            <div class="sec-c">
              <h2 class="stat-heading">12M+</h2>
              <p class="bottom">queries</p>
            </div>
          </div>
        </div>
        <div class="image">
          <img
            class="meeting-img"
            src="images/image-header-desktop.jpg"
            alt=""
          />
          <div class="image-overlay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
